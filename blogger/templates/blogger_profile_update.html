<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Update</title>
</head>
<body>
    <h2>User Profile Update</h2>
    <form method="post">
        {% csrf_token %}
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="{{ fname }}" required><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="{{ lname }}" required><br><br>
        
        <label for="designation">Bio:</label><br>
        <input type="text" id="bio" name="bio" value="{{ bio }}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
